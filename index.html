<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comprobador de contrase√±as comprometidas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Barra superior oscura */
    .top-bar {
      background: #050816;
      height: 80px;
      width: 100%;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 5px;
    }

    h2.subtitulo {
      font-size: 22px;
      color: #777;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 40px;
    }

    .password-box {
      margin: 0 auto 40px;
      max-width: 700px;
    }

    #passwordInput {
      width: 100%;
      padding: 20px;
      font-size: 26px;
      border-radius: 4px;
      border: 2px solid #000;
      background: #c0392b;
      color: #fff;
      outline: none;
    }

    #passwordInput::placeholder {
      color: #f8d7da;
    }

    #timeToCrack {
      margin-top: 8px;
      font-size: 12px;
      color: #555;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.5;
      white-space: pre-line;
    }

    .bad {
      color: #e60000;
      font-weight: bold;
    }

    .good {
      color: #008000;
      font-weight: bold;
    }

    .note {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>

  <div class="container">
    <h1>Escribe una contrase√±a en esta caja</h1>
    <h2 class="subtitulo">y descubre si ha sido comprometida</h2>

    <div class="password-box">
      <input
        id="passwordInput"
        type="password"
        placeholder="Escribe aqu√≠ (usa una contrase√±a de ejemplo, NO la tuya real)"
        autocomplete="off"
      />
      <div id="timeToCrack"></div>
    </div>

    <div id="result"></div>

    <p class="note">
      ‚ö†Ô∏è Esta herramienta es solo para fines educativos. No escribas aqu√≠ tu contrase√±a real,<br />
      usa ejemplos como <strong>123456</strong>, <strong>qwerty</strong>, <strong>password</strong>, etc.
    </p>
  </div>

<script>
  // Aqu√≠ guardaremos contrase√±a -> ranking (1,2,3,...)
  const compromisedMap = new Map();
  let dataLoaded = false;

  // Cargamos el CSV una sola vez cuando se abre la p√°gina
  fetch('passwords.csv')
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split('\n');

      // La primera l√≠nea es el encabezado: "rank,password"
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line) continue;

        const [rankStr, pwd] = line.split(',');

        if (!pwd) continue;

        const rank = parseInt(rankStr, 10);
        compromisedMap.set(pwd.trim(), rank);
      }

      dataLoaded = true;
      console.log('CSV cargado. Total contrase√±as:', compromisedMap.size);
    })
    .catch(err => {
      console.error('Error cargando passwords.csv:', err);
    });

  // Estimaci√≥n (simple) del tiempo para descifrar por fuerza bruta
  function estimateTimeToCrack(pwd) {
    if (!pwd) return "";
    if (pwd.length <= 4) return "instantes üò¨";
    if (pwd.length <= 6) return "unos segundos";
    if (pwd.length <= 8) return "minutos";
    if (pwd.length <= 10) return "horas";
    return "mucho tiempo (¬°mejor!)";
  }

  const input = document.getElementById("passwordInput");
  const result = document.getElementById("result");
  const timeToCrack = document.getElementById("timeToCrack");

  input.addEventListener("input", () => {
    const pwd = input.value.trim();

    // Mensaje sobre tiempo de fuerza bruta
    const time = estimateTimeToCrack(pwd);
    timeToCrack.textContent = pwd
      ? "Averiguar tu contrase√±a por fuerza bruta tomar√≠a " + time
      : "";

    if (!pwd) {
      result.textContent = "";
      return;
    }

    if (!dataLoaded) {
      result.innerHTML = "Cargando base de datos de contrase√±as comprometidas‚Ä¶ intenta de nuevo en un momento.";
      return;
    }

    if (compromisedMap.has(pwd)) {
      const rank = compromisedMap.get(pwd);
      result.innerHTML =
        `<span class="bad">Oh no! Esta contrase√±a aparece en el TOP #${rank} de contrase√±as m√°s usadas en bases de datos filtradas.</span>\n` +
        "Si esta es tu contrase√±a, deber√≠as cambiarla inmediatamente.\n" +
        "Usar una contrase√±a tan com√∫n es extremadamente peligroso.\n\n" +
        "Si est√°s usando esta contrase√±a en m√∫ltiples sitios, deber√≠as usar una diferente para cada uno.";
    } else {
      result.innerHTML =
        `<span class="good">¬°Buen intento!</span>\n` +
        "Esta contrase√±a no aparece en nuestra lista de contrase√±as m√°s comunes.\n" +
        "Eso NO garantiza que sea perfecta, pero ya es mejor que usar '123456' o 'password'.\n\n" +
        "Recuerda: usa combinaciones largas, con may√∫sculas, min√∫sculas, n√∫meros y s√≠mbolos.";
    }
  });
</script>
</body>
</html>
