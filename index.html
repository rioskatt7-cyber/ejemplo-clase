<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comprobador de contrase침as comprometidas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Barra superior oscura */
    .top-bar {
      background: #050816;
      height: 80px;
      width: 100%;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 5px;
    }

    h2.subtitulo {
      font-size: 22px;
      color: #777;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 40px;
    }

    .password-box {
      margin: 0 auto 40px;
      max-width: 700px;
    }

    #passwordInput {
      width: 100%;
      padding: 20px;
      font-size: 26px;
      border-radius: 4px;
      border: 2px solid #000;
      background: #c0392b;
      color: #fff;
      outline: none;
    }

    #passwordInput::placeholder {
      color: #f8d7da;
    }

    #timeToCrack {
      margin-top: 8px;
      font-size: 12px;
      color: #555;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.5;
      white-space: pre-line;
    }

    .bad {
      color: #e60000;
      font-weight: bold;
    }

    .good {
      color: #008000;
      font-weight: bold;
    }

    .note {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>

  <div class="container">
    <h1>Escribe una contrase침a en esta caja</h1>
    <h2 class="subtitulo">y descubre si ha sido comprometida</h2>

    <div class="password-box">
      <input
        id="passwordInput"
        type="password"
        placeholder="Escribe aqu칤 (usa una contrase침a de ejemplo, NO la tuya real)"
        autocomplete="off"
      />
      <div id="timeToCrack"></div>
    </div>

    <div id="result"></div>

    <p class="note">
      丘멆잺 Esta herramienta es solo para fines educativos. No escribas aqu칤 tu contrase침a real,<br />
      usa ejemplos como <strong>123456</strong>, <strong>qwerty</strong>, <strong>password</strong>, etc.
    </p>
  </div>

  <script>
    // Peque침a "base de datos" de contrase침as t칤picas comprometidas
    const compromisedPasswords = {
      "123456": 260959,
      "password": 3300000,
      "123456789": 1200000,
      "qwerty": 900000,
      "111111": 700000,
      "abc123": 500000,
      "12345678": 500000,
      "000000": 400000
    };

    // Estimaci칩n (muy simplificada) del tiempo para descifrar por fuerza bruta
    function estimateTimeToCrack(pwd) {
      if (!pwd) return "";
      if (pwd.length <= 4) return "instantes 游땳";
      if (pwd.length <= 6) return "unos segundos";
      if (pwd.length <= 8) return "minutos";
      if (pwd.length <= 10) return "horas";
      return "mucho tiempo (춰mejor!)";
    }

    const input = document.getElementById("passwordInput");
    const result = document.getElementById("result");
    const timeToCrack = document.getElementById("timeToCrack");

    input.addEventListener("input", () => {
      const pwd = input.value.trim();

      // Mensaje sobre tiempo de fuerza bruta
      const time = estimateTimeToCrack(pwd);
      timeToCrack.textContent = pwd
        ? "Averiguar tu contrase침a por fuerza bruta tomar칤a " + time
        : "";

      if (!pwd) {
        result.textContent = "";
        return;
      }

      if (compromisedPasswords[pwd] !== undefined) {
        const count = compromisedPasswords[pwd].toLocaleString("es-ES");
        result.innerHTML =
          `<span class="bad">Oh no! Esta contrase침a se ha encontrado ${count} veces en bases de datos de sitios comprometidos.</span>\n` +
          "Si esta es tu contrase침a, deber칤as cambiarla inmediatamente.\n" +
          "Usar una contrase침a comprometida es extremadamente peligroso.\n\n" +
          "Si est치s usando esta contrase침a en m칰ltiples sitios, deber칤as usar una diferente para cada uno.";
      } else {
        result.innerHTML =
          `<span class="good">춰Buen intento!</span>\n` +
          "Esta contrase침a no aparece en nuestra peque침a lista de contrase침as filtradas.\n" +
          "Eso NO garantiza que sea segura, pero ya es mejor que usar '123456' o 'password'.\n\n" +
          "Recuerda: usa combinaciones largas, con may칰sculas, min칰sculas, n칰meros y s칤mbolos.";
      }
    });
  </script>
</body>
</html>
